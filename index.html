<title>Una Vida Juntos</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:system-ui;
}

body{
background:#080000;
color:white;
overflow:hidden;
}

/* HEADER */

header{
position:fixed;
top:10px;
left:10px;
z-index:100;
}

.logo{
font-size:13px;
color:#ff2b2b;
letter-spacing:1px;
}

.hamburger{
margin-top:6px;
width:22px;
cursor:pointer;
}

.hamburger span{
display:block;
height:2px;
background:white;
margin:4px 0;
}

/* MENU */

.menu{
position:fixed;
right:-220px;
top:0;
width:200px;
height:100%;
background:#100000;
padding:60px 15px;
transition:.4s;
}

.menu.active{
right:0;
}

.menu a{
display:block;
font-size:13px;
margin:14px 0;
color:white;
text-decoration:none;
}

.locked{
opacity:.3;
font-size:12px;
margin:10px 0;
}

/* MAIN */

main{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:30px;
}

h1{
color:#ff2b2b;
margin-bottom:20px;
animation:fade 2s;
}

.phrase{
opacity:.8;
margin:10px 0;
animation:fade 3s;
}

/* CAT */

#cat{
position:absolute;
font-size:40px;
pointer-events:none;
transition:.07s linear;
}

/* ANIM */

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;}
}

</style>
</head>
